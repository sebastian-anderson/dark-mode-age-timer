<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Age Timer</title>
  <meta name="viewport" content="width=device-width">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123605982-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-123605982-1');
  </script>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #1e1e1e;
      color: #c0c0c0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .age-label {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 0;
    }

    .count {
      font-size: 3rem;
      font-weight: 600;
      margin: 0.2em 0 0 0;
    }

    input[type="date"],
    button {
      background-color: #2a2a2a;
      color: #c0c0c0;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 4px;
      margin-top: 1rem;
    }

    a {
      color: #89baff;
    }

    #cite {
      display: none;
    }
  </style>
</head>

<body>
  <form id="choose" style="display: none;">
    <h1 id="dob" class="age-label">When were you born?</h1>
    <footer>
      <input type="date" name="dob" id="dob-input">
      <button type="submit" id="submit">Motivate</button>
    </footer>
  </form>

  <div id="timer" style="display: none;">
    <h1 class="age-label">AGE</h1>
    <h2 class="count" id="age"></h2>
  </div>
</body>
</html>
